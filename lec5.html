<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Enter your Name" name="name">
            <!--type tells which type of element user will add, placeholder will tell the user to what to put in, name is used to tell for our later reference-->
            <input type="submit"> <!--Next to the form this is the button-->
        </form>
        <br>
        <form>
            <div>
                <input name="name" type="text" placeholder="Enter Your nickname">
                <input name="password" type="password" placeholder="Enter Password">
            </div>
            <div>
                Favourite Color?
                <input name="color" type="radio" value="red">Red
                <input name="color" type="radio" value="blue">Blue
                <input name="color" type="radio" value="green">Green
            </div>
            <div>
                <input name="color" list="countries" placeholder="Country">
                <datalist id = "countries">
                    <option value="Afghanistan"></option>
                    <option value="Pakistan"></option>
                <input type="submit">
            </div>


        </form>

    </body>


</html>
